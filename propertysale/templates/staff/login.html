{% extends "base.html" %}
{% block title %}Staff Login{% endblock %}
{% block content %}
<style>
  .login-card{max-width:420px;margin:60px auto;background:#fff;border:1px solid #e6e9f0;border-radius:12px;padding:20px;box-shadow:0 8px 20px rgba(16,24,40,.08)}
  .login-card h2{margin:0 0 14px;color:#0b6aa8}
  .login-card label{display:block;margin:8px 0 6px;font-weight:600;color:#55627a}
  .login-card input{width:100%;padding:10px;border:1px solid #e6e9f0;border-radius:8px}
  .login-card button{margin-top:14px;width:100%;padding:10px 14px;border:0;border-radius:8px;background:#0b6aa8;color:#fff;font-weight:700;cursor:pointer}
  .login-card button:hover{background:#094f7d}
  .err{background:#fff3f2;color:#b42318;border:1px solid #f1a29c;border-radius:8px;padding:8px 10px;margin-bottom:10px}
</style>

<div class="login-card">
  <h2>Staff Login</h2>

  {% if form.errors %}
    <div class="err">Invalid username or password.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <label for="id_username">Username</label>
    {{ form.username }}

    <label for="id_password">Password</label>
    {{ form.password }}

    <button type="submit">Login</button>
  </form>
</div>
{% endblock %}
